<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular_instagram2.jpg" alt="celular">
        </div>
        <div class="intagram-continue">
            <div class="group">
                <img src="img/logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/perfil.jpg" alt="foto de perfil">
                </div>
                <a class="#" href="intagram-login">Continue como EdneySilva</a>
                <a class="#" href="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Edney Silva</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="linkblue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="img/googleplaystore.webp" alt="google app store">
                    </a>
                    <a href="#" class="app-download">
                        <img src="img/appleappstore.png" alt="apple app store">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
